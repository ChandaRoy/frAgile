<div class="container well" style="margin-top:150px;margin-bottom:150px;margin-left:350px;margin-right:350px;">
<form class="form-auth" ng-submit="register()">
	<h2>Register</h2>
	<p class="text-warning">{{error_message}}</p>
	<input type="email" ng-model="user.email" placeholder="Email Id" class="form-control" required><br>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control" required><br>
	<input type="text" ng-model="user.firstName" placeholder="First Name" class="form-control" required><br>
	<input type="text" ng-model="user.lastName"  placeholder="Last Name" class="form-control" required><br>
  <input type="submit" value="Register" class="btn btn-primary" />
	<button type="button" ng-click="redirectTo('login')" class="btn btn-primary">Go back</button>

</form>
</div>
