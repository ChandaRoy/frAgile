
  <div class="modal-body" ng-controller="releaseChartController" ng-init="showProjectsAndReleasesGraph()">
     <!-- ng-init="init()" -->

      <div>

        <div ng-if="dataNo">
          <h3>No Data Available.</h3>
          <hr>
        </div>

        <div class="row" ng-if="!dataNo">
          <div class="col-sm-3">
              <div class="panel panel-default">
                <div class="panel-body">

                  <ul  style="margin-bottom: 0px;" ng-repeat="project in projRelData track by $index">
                      <a id="{{project.projId}}" ng-click="releaseChartData(project.projId)">{{project.projName}}</a>
                    <!-- <li class="dropdown">
                      <a id="{{project.projId}}" class="dropdown-toggle" data-toggle="dropdown" ng-click="releaseChartData(project.projId)">{{project.projName}}<b class="caret"></b></a> -->
                        <!-- <ul class="dropdown-menu">
                        <li ng-repeat="release in project.release track by $index">
                          <a id="{{release._id}}">{{release.name}}</a>
                        </li>
                      </ul> -->
                    <!-- </li> -->
                  </ul>
                </div>
              </div>
            </div>

          <div ng-if="noReleaseData">
            <h5>No Data Available.</h5>
            <hr>
          </div>
          <div ng-if="!noReleaseData">
            <div class="col-sm-9">
              <div class="panel panel-default">
                <div class="panel-body">
                  <table class="table">
                    <tr>
                        <th ng-repeat="column in cols">{{column}}</th>
                    </tr>
                    <tr ng-repeat="row in rows">
                      <td ng-repeat="column in cols">{{row[column]}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div> <!--ng-if end -->
      </div><!-- row end -->
    </div><!-- ng-controller end -->
  </div><!-- modal body End -->
