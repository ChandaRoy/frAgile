<div class="menu-bar pull-right panel panel-default" ng-controller="activityController">
  <div class="panel-heading menu-panel-heading">Menu
    <button type="button" id="sideBarClose" class="close" style="color:white"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="panel-body">

    <div class="menu-wrap">
      <div class="settings-members">
        <h3></span>Members</h3>
        <div class="menu-bar-avatar" ng-repeat ="member in memberList">
          <ng-letter-avatar data="{{member.fullName}}" charCount=2 shape = "round"  height="30px" width="30px" fontSize="25px"></ng-letter-avatar>
        </div>
        <!-- <div class ="settings-add-members"><button class=" btn btn-block btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Add Members</button></div> -->
      </div>

      <div class="activity-wrap ">
        <div class="activity-items" ng-repeat="act in activities">
          <div class="menu-bar-avatar">
            <ng-letter-avatar data={{act.userCreator.fullName}} charCount=2 shape ="round" height="30px" width="30px" fontSize="25px"></ng-letter-avatar>
          </div>
          <span class="activity-item-content">
              <span class="activity-username" data-username={{act.userCreator._id}}>{{act.userCreator.fullName}}</span> {{act.action}} <a ng-if="act.object" class={{act.objectClass}} href="#"> {{act.object.name}} </a> {{act.preposition}}
          <a class={{act.targetClass}} href="#"> {{act.target.name}} </a><span class="activity-time">{{act.timeAgo}} </span>
          </span>
        </div>
      </div>

      <div class="activity-more" ng-hide='moreData'>
        <button class=" btn  btn-primary" ng-click='moreActivity()'>Read More ...</button>
      </div>
      <div class='text-center' ng-show='moreData'>
        ... no more results to show.
      </div>
    </div>

  </div>
</div>
<script>
  $('#showActivity').click(function() {
    $(".menu-bar").fadeIn(300);
  });
  $('#sideBarClose').click(function() {
    $(".menu-bar").fadeOut(100);
  });
</script>
